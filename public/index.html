<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Score Tracker</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>

        <div class="header">
            <img src="./images/videobolt-logo.svg" alt="Videobolt logo">
            <nav>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </nav>
            <div class="buttons">
                <a href="https://videobolt.net/sign-up" class="button"> <img src="./images/avatar-plus.svg" alt="Door enter icon"> Try for free</a>
            </div>
             
        </div>


        <section class="top">

            <div class="app">
                <section data-ui-panel="lobby" class="panel lobby  active">
                    <div class="panel-title">
                        <img src="./images/cricket-logo.svg" alt="">
                        <p>Lobby</p>
                    </div>
 
                    <ul data-participants class="participants">
                        <li><p>Players</p><p>max 4</p></li> 
                        <li data-participant><p>John Doe</p><img class="icon-button"  data-btn="removeParticipant" src="/images/x.svg" alt="Remove player icon"></li> 
                        <li><input type="text" maxlength="6" placeholder="player name"><button data-btn="addParticipant">Add player</button></li> 
                    </ul>
                     <button  data-btn="startMatch">Start</button> 
                </section>

                <section data-ui-panel="score-board" class="panel score-board">
                   
                    <div class="info">
                        <div class="panel-title">
                            <img src="./images/cricket-logo.svg" alt="Game logo">
                            <img class="icon-button" src="./images/menu.svg" data-btn="pause-menu"> 
                        </div>
                        
                        <div class="player"> 
                            <p id="activePlayer" class="capitalize"></p> 
                            <div data-player-throws class="player-hand" >
                                <img class="" src="./images/dart.svg" alt="">
                                <img class="" src="./images/dart.svg" alt="">
                                <img class="" src="./images/dart.svg" alt="">
                            </div>
                        </div>
                        <button data-btn="nextPlayer" class="capitalize">Next Player</button>
                        <div class="instructions">
                            <h3 class="title">Instructions & rules</h3>
                            <p>Select a Player on Select button. Click on a number in Nums column to assign a stike to the selected player!</p>
                        </div>
                        <button data-btn="missed" class="capitalize">Missed</button>

                    </div>
                   
                   
                    <div data-ui-scores class="score-rows">
                        <div data-ui-score-participant-column  class="score-row ">
                            <span class="row-header capitalize">John Doe</span>
                            <span pt-val="20" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="19" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="18" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="17" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="16" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="15" ><img src="./images/strike-0.svg"  alt="point strike icon"></span>
                            <span pt-val="bull"><img src="./images/strike-0.svg" alt="point strike icon"></span>
                            <span data-player-pts > 0 </span>
                        </div>
                        <div data-ui-score-column="main" class="score-row main">
                            <span class="row-header">Nums</span>
                            <div pt-val="20">20</div>
                            <span pt-val="19">19</span>
                            <span pt-val="18">18</span>
                            <span pt-val="17">17</span>
                            <span pt-val="16">16</span>
                            <span pt-val="15">15</span>
                            <span pt-val="bull"><img src="./images/bull.svg" alt="Bullseye"></span>
                            <span class="row-header">Pts</span>
                            
                        </div>
 
                    </div>
     
                    <div id="multiplier" class="multiplier ">
                        <div>
                            <img data-btn="1" class="icon-button" src="./images/times-1.svg" alt="Multiply by 1">
                            <img data-btn="2" class="icon-button" src="./images/times-2.svg" alt="Multiply by 2">
                            <img data-btn="3" class="icon-button" src="./images/times-3.svg" alt="Multiply by 2">
                        </div>
                    </div>

                </section>

                <section data-ui-panel="pause-menu" class="panel pause-menu ">
                    <div class="panel-title">
                        <img src="./images/cricket-logo.svg" alt="">
                        <img data-btn="closePauseMenu" class="icon-button" src="/images/x.svg" alt="Close button">
                    </div>
                    
                    <div class="options">
                        <!-- <button data-btn="restartGame"  data-btn="startMatch">Restart</button>  -->
                        <button data-btn="quitGame">Quit</button> 
                    </div>
                    
                     
                </section>

            </div>

        </section>
 
        
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
