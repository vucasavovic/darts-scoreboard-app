<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>

        <div class="header">
            <img src="./images/videobolt-logo.svg" alt="Videobolt logo">
        </div>


        <section class="top">

            <div class="app">
                <section data-ui-panel="lobby" class="panel lobby  active">
                    <div class="panel-title">
                        <img src="./images/cricket-logo.svg" alt="">
                        <p>Lobby</p>
                    </div>
                    
                    <ul class="participants">
                        <li><p>Players</p><p>1/4</p></li> 
                        <li data-participant><p>John Doe</p><img src="/images/x.svg" alt="Close button"></li> 
                        <li><input type="text" placeholder="player name"><button data-btn="addParticipant">Add player</button></li> 
                    </ul>
                     <button  data-btn="startMatch">Start</button> 
                </section>

                <section data-ui-panel="score-board" class="panel score-board">

                    <div data-ui-scores class="score-rows">
                        <div data-ui-score-participant-column  class="score-row ">
                            <span class="row-header">John Doe</span>
                            <span pt-val="20"><img src="./images/strike-1.svg" alt=""></span>
                            <span pt-val="19"></span>
                            <span pt-val="18"><img src="./images/strike-3.svg" alt=""></span>
                            <span pt-val="17"></span>
                            <span pt-val="16"></span>
                            <span pt-val="15"></span>
                            <span pt-val="bull"></span>
                            <span ></span>
                        </div>
                        <div data-ui-score-column="main" class="score-row main">
                            <span class="row-header"><img src="./images/cricket-logo.svg" alt="Game logo"></span>
                            <span>20</span>
                            <span>19</span>
                            <span>18</span>
                            <span>17</span>
                            <span>16</span>
                            <span>15</span>
                            <span><img src="./images/bull.svg" alt="Bullseye"></span>
                            <span>Pts</span>
                        </div>
                        
                    </div>
 
                    <div class="buttons">
                        <button data-btn="nextPlayer">Next player</button>
                        <!-- <button>Undo</button> -->
                        <button data-btn="pause-menu">Menu</button>
                    </div>
                </section>

                <section data-ui-panel="pause-menu" class="panel pause-menu ">
                    <div class="panel-title">
                        <img src="./images/cricket-logo.svg" alt="">
                        <img data-btn="closePauseMenu" class="icon-button" src="/images/x.svg" alt="Close button">
                    </div>
                    
                    <div class="options">
                        <!-- <button data-btn="restartGame"  data-btn="startMatch">Restart</button>  -->
                        <button data-btn="quitGame"  data-btn="startMatch">Quit</button> 
                    </div>
                    
                     
                </section>

            </div>

        </section>
        
 
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
