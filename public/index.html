<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <header>
          Vid
        </header>
        <section class="top">
            
            <div id="#app" class="app">
                <section class="score-board">
                     <div data-panel="">
                        <div class="scores">
                            <div class="col player">
                                <span class="title">Pl. 1</span>
                                <span><img src="/images/strike-2.svg" alt=""></span>
                                <span> </span>
                                <span> </span>
                                <span> </span>
                                <span> </span>
                                <span> </span>
                                <span> </span>
                                <span> </span>
                            </div>
    
                            <div class="col main">
                                <span class="title">cricket</span>
                                <span class="closed">20</span>
                                <span>19</span>
                                <span>18</span>
                                <span>17</span>
                                <span>16</span>
                                <span>15</span>
                                <span class="title">bull</span>
                                <span class="title">pts.</span>
                            </div>
    
                            <div class="col player">
                                <span class="title">Pl. 2</span>
                                <span></span>
                                <span><img src="/images/strike-4.svg" alt=""></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                     </div>
                    
                    <form data-panel="active" class="menu">
                        <h2>Match settings</h2>
                        <div class="player-list">
                           <p>Player 1</p>
                           <p>Player 2</p>
                        </div>
                        <div class="new-player">
                            <input placeholder="Player" type="text">
                            <button data-btn="addPlayer" type="button">Add +</button>
                        </div>
                        <button type="button">Start</button>
                    </form>
                    <form data-panel class="menu">
                        <button data-btn="restartMatch" type="button">Restart</button>
                        <button data-btn="entMatch" type="button">End</button>
                    </form>
                </section>
    
                <section class="dartboard">
                    <img src="./images/dart-board.svg" alt="dart board">
                </section>
            </div>
    
        </section>
    </main>

    <script src="./bundle.js"></script>
</body>
</html>
