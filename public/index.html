<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>

        <div class="header">
            <img src="./images/videobolt-logo.svg" alt="Videobolt logo">
        </div>


        <section class="top">

            <div class="app">
                <div class="panel lobby"></div>
                <div class="panel score-board active">

                    <div class="score-rows">
                        <div class="score-row active">
                            <span class="row-header">Nina</span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="score-row main">
                            <span class="row-header"><img src="./images/cricket-logo.svg" alt="Game logo"></span>
                            <span>20</span>
                            <span>19</span>
                            <span>18</span>
                            <span>17</span>
                            <span>16</span>
                            <span>15</span>
                            <span><img src="./images/bull.svg" alt="Bullseye"></span>
                            <span>Pts</span>
                        </div>
                        <div class="score-row">
                            <span class="row-header">Nina</span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    

                    <div class="buttons">
                        <button>Next player</button>
                        <button>Undo</button>
                        <button>Menu</button>
                    </div>
                </div>
            </div>

        </section>
        
 
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
